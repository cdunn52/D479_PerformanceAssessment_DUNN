     <!--begin::GlobalScript-->
     <script>
          document.addEventListener("DOMContentLoaded", function () {
               const searchInput = document.getElementById("searchInput");
               const searchBtn = document.getElementById("searchBtn");
               const noResults = document.getElementById("noResults");

               searchBtn.addEventListener("click", handleSearch);
               searchInput.addEventListener("input", function () {
                    if (searchInput.value.trim() === "") {
                         resetSearch();
                    }
               });

               function handleSearch(event) {
                    event.preventDefault();
                    const term = searchInput.value.trim().toLowerCase();
                    const blocks = document.querySelectorAll(".searchable");
                    let matchCount = 0;

                    blocks.forEach(block => {
                         const originalHTML = block.getAttribute("data-original") || block.innerHTML;
                         const text = block.textContent.toLowerCase();
                         const isMatch = text.includes(term);

                         if (isMatch) {
                              const regex = new RegExp(`(${term})`, "gi");
                              block.innerHTML = originalHTML.replace(regex, "<mark>$1</mark>");
                              block.style.display = "block";
                              matchCount++;
                         } else {
                              block.style.display = "none";
                              block.innerHTML = originalHTML;
                         }

                         if (!block.getAttribute("data-original")) {
                              block.setAttribute("data-original", originalHTML);
                         }
                    });

                    noResults.style.display = matchCount === 0 ? "block" : "none";
               }

               function resetSearch() {
                    const blocks = document.querySelectorAll(".searchable");
                    blocks.forEach(block => {
                         const originalHTML = block.getAttribute("data-original") || block.innerHTML;
                         block.innerHTML = originalHTML;
                         block.style.display = "block";
                    });
                    noResults.style.display = "none";
               }
          });
     </script>
     <!--end::GlobalScript-->
